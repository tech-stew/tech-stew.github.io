# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
#disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 4AB3E4 #80B3FF
  primary-rgb: "74,179,228" #"128,179,255"
  secondary: 7886A3 #FD6E8A
  secondary-dark: 2F6094 #A2122F

# Footer settings
footer:
  copyright: Tech Stew AS
  location: Location
  social: Around the Web
  credits: Credits

# Social networks (alt: facebook, stack-overflow, bitbucket, google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/sseppola
  - title: github
    url: http://github.com/tech-stew

# Postal address (add as many lines as necessary)
address:
  - line: Tech Stew AS
  - line: c/o Zpecter Økonomi
  - line: Fjordveien 3
  - line: 1363 Høvik, Norway

