# Site settings
title: Tech Stew
email: xaypeala # formspree.io id 
url: https://techstew.no
description: "Tech Stew is a norwegian tech company focused on building useful and fun apps"
keywords: "apps, tech, consultant, hoopteller"
skills: "Modern Web & App Development - React & React Native"
